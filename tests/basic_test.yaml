suite: Basic templating
values:
  - ../values.yaml
release:
  name: swagger-my-app
  namespace: my-app-ns
set:
  git:
    repo_url: git@github.com:swagger-api/swagger-petstore.git
    swagger_path: src/main/resources/openapi.yaml
tests:
  - it: defaults
    asserts:
      - matchSnapshot: {}
  - it: with ssh
    set:
      git.ssh:
        existing_secret_name: my-app-secret
        existing_secret_key: deploy-key
    template: deployment.yaml
    documentIndex: 0
    asserts:
      - matchSnapshot:  # secret must be mounted and configured for git-sync
          path: spec.template.spec.containers[1]
      - matchSnapshot:  # secret volume must exist
          path: spec.template.spec.volumes
  - it: custom git config
    set:
      git:
        ref: dev
        refresh_period: 12h
        swagger_path: my/cool/path.yaml
    template: deployment.yaml
    asserts:
      - documentIndex: 0
        matchSnapshot:  # git-sync args defined correctly
          path: spec.template.spec.containers[1].args
      - documentIndex: 0
        matchSnapshot:  # swagger-ui points to the correct path
          path: spec.template.spec.containers[0].env
      - documentIndex: 1
        matchSnapshot:
          path: data
